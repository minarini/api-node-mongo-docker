version: '3.8'

services:
  # Serviço MongoDB
  mongodb:
    image: mongo:7
    container_name: ecopontos-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ecopontos
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecopontos-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço da aplicação Node.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecopontos-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/ecopontos}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ecopontos-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Rede interna para comunicação entre containers
networks:
  ecopontos-network:
    driver: bridge

# Volumes para persistência de dados
volumes:
  mongodb_data:
    driver: local

